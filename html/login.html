<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>JimAuth</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body style="background-color: #eff0f0">
<div id="dashboard" class="container" style="margin-top: 25px;">
    <div class="row">
        <div id="header" class="col-md-12"></div>
    </div>
    <div class="row" style="margin-top: 100px;">
        <div class="col-md-4 col-lg-push-4">
            <div class="panel panel-primary">
                <div class="panel-heading panel-title"><span class="glyphicon glyphicon-user"></span></div>
                <div class="panel-body">
                    <div class="form-group has-feedback">
                        <input type="text" id="login_name" class="form-control" placeholder="请输入登录名">
                        <span class="glyphicon glyphicon-info-sign form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" id="password" class="form-control" placeholder="请输入密码">
                        <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <button type="submit" id="login_submit" class="btn btn-primary btn-block btn-lg"><b>登&nbsp;录</b></button>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 200px; margin-bottom: 50px;">
        <div id="footer" class="col-md-12" style="text-align: center;">
            ©2016 JimAuth
        </div>
    </div>
</div>
<h1>JimAuth！</h1>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>-->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/utils.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#dashboard").delegate('#login_submit', 'click', function() {
            var fill_ok = true;
            /*
            if ($('#login_name').val().length < 1) {
                fill_ok = false;
                $('#login_name').parent().removeClass('has-success has-warning').addClass('has-error');
                $('#login_name').next().removeClass('glyphicon-info-sign').addClass('glyphicon-remove');
            }

            if ($('#password').val().length < 1) {
                fill_ok = false;
                $('#password').parent().removeClass('has-success has-warning').addClass('has-error');
                $('#password').next().removeClass('glyphicon-lock').addClass('glyphicon-remove');
            }
            */

            if (fill_ok) {
                $.ajax({
                    url : '/auth/_sign_in',
                    type : 'POST',
                    contentType: "application/json; charset=utf-8",
                    data : JSON.stringify({login_name: $('#login_name').val(), password: $('#password').val()}),
                    error : function() {
                        insert_warning_window($('#login_submit'), '<strong>登录失败: </strong>&nbsp;&nbsp;请查证账号、密码重新登录.');
                    },
                    success : function() {
                        window.location.href="/";
                    }
                });
            }
        });
    });
</script>
</body>
</html>
